<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trainer Registration Form</title>
    <style>
    body{
       
       background-color: rgba(192, 192, 192, 0);
        border: 2px solid black;
    }
    
.bk{
padding-left: 50px;


}
.mk{
    
}
.class{
padding-right: 40px;
padding-left: 40px;


}
.dk{
padding: 5px;

}

    </style>
    
    
</head>
<body>
    <div class="rk">
   <center><h2>&star;Trainer Registration Form &star;</h2></center>
   
   <label >First Name:</label>
   <input  class="mk" type="text" name=" First Name" placeholder="First Name" autofocus required>
   <br><br>
    <label >Last Name:</label>
    <input id="demo" class="mk" type="text" name=" last Name" placeholder="last Name" autofocus required>
    <br><br>
    <label >Education:</label>
    <input class="mk" type="Education" name="Education" placeholder="Education" autofocus required>
    <br><br>
    <label >Mobile Number:</label>
    &phone;<input class="mk" type="Number" name=" Mobile Number" placeholder="Number" autofocus required>
    <br><br>
    <label >Email Id:</label>
    <input class="mk" type="email" name="Email Id" placeholder="Email Id" width="100"  autofocus required>
    <br><br>
    <label >Address Permanent:</label>
    <input class="mk" type="text/number" name="Address Permanent" placeholder="Address Permanent" autofocus required>
    <br><br>
    <label>Address Current:</label>
    <input class="mk" type="text/number" name="Address Current" placeholder="Address Current" autofocus required>
    <br><br>
    <label>Course Time:</label>
    <input class="mk" type="time" autofocus required>
    <br><br> 
    <label>Gender:</label>
    <select>
    <option>--Select--</option>
    <option>Male</option>
    <option>Female</option>
    <option>Transgender</option>
    </select><br><br>
    <label>D.O.B:</label>
    <input class="mk" type="date"><br><br>
    <label>Experience Of Teaching:</label>
    <input  class="mk" type="number" name="Experience Of Teaching" placeholder="Experience" autofocus required><br><br>
    <label>Term&Condition:</label>
    <input class="mk" type="text" name="Term&Condition" placeholder="Term&Condition" autofocus required>
    <br><br>
    <label>Mode Of Teaching:</label>
    <select>
    <option>--Select--</option>
    <option>Online</option>
    <option>Ofline</option>
    </select>
    <br><br>
    <label>Comment:</label>
    <textarea></textarea><br><br>
   <center> <button class="dk" style="background-color: orange; size: 10px; ">Register</button></center>

 </div>
</body>
</html>
